name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  # ── Semantic Release: Auto-version and tag ────────────────
  release:
    runs-on: ubuntu-latest
    concurrency: release
    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # Run semantic-release publish (handles version, commit, tag, push)
          OUTPUT=$(semantic-release publish 2>&1 || true)
          echo "$OUTPUT"
          
          # Check if a release was made
          if echo "$OUTPUT" | grep -q "No release will be made"; then
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No new version to release"
          else
            # Extract version from git tags
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION=${LATEST_TAG#v}
              echo "released=true" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
              echo "Released version: $VERSION"
            else
              echo "released=false" >> $GITHUB_OUTPUT
            fi
          fi

  # ── Build binaries for each platform ──────────────────────
  build:
    needs: release
    if: needs.release.outputs.released == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: testsmith-linux-amd64
            binary: dist/testsmith
          - os: macos-13
            artifact: testsmith-macos-amd64
            binary: dist/testsmith
          - os: macos-latest
            artifact: testsmith-macos-arm64
            binary: dist/testsmith
          - os: windows-latest
            artifact: testsmith-windows-amd64.exe
            binary: dist/testsmith.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install --with build

      - name: Build binary
        run: poetry run pyinstaller testsmith.spec --clean

      - name: Smoke test binary
        run: ${{ matrix.binary }} --version
        shell: bash

      - name: Rename artifact
        run: |
          cp ${{ matrix.binary }} ${{ matrix.artifact }}
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  # ── Create GitHub Release ─────────────────────────────────
  publish:
    needs: [release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Flatten artifacts
        run: |
          mkdir -p release/
          find artifacts/ -type f -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release/
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          generate_release_notes: true
          files: |
            release/*

  # ── Publish to PyPI ───────────────────────────────────────
  pypi:
    needs: [release, build]
    runs-on: ubuntu-latest
    if: "!contains(needs.release.outputs.version, '-')"  # Skip pre-releases
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pipx install poetry

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        run: poetry publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}
