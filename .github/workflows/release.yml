name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  # ── Semantic Release ──────────────────────────────────
  # This job only runs when:
  # 1. CI workflow completed successfully (workflow_run.conclusion == 'success')
  # 2. CI was triggered by a push to main, not a PR (workflow_run.event == 'push')
  semantic-release:
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Python Semantic Release
        id: release
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # Run semantic-release to create version and tag
          semantic-release version
          
          # Check if a new version was released
          if git describe --exact-match --tags HEAD 2>/dev/null; then
            NEW_TAG=$(git describe --exact-match --tags HEAD)
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=${NEW_TAG#v}" >> $GITHUB_OUTPUT
            echo "tag=${NEW_TAG}" >> $GITHUB_OUTPUT
            echo "✅ Released version: ${NEW_TAG}"
            
            # Push the tag and changes to main
            # Note: This may fail if another commit was pushed to main concurrently.
            # In that case, the workflow will fail, which is correct behavior since
            # the release should be based on the latest code.
            git push origin main --follow-tags
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No new version to release"
          fi

  # ── Build binaries for each platform ──────────────────────
  build:
    needs: semantic-release
    if: needs.semantic-release.outputs.released == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: testsmith-linux-amd64
            binary: dist/testsmith
          - os: macos-latest
            artifact: testsmith-macos-arm64
            binary: dist/testsmith
          - os: windows-latest
            artifact: testsmith-windows-amd64.exe
            binary: dist/testsmith.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.semantic-release.outputs.tag }}
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install --with build

      - name: Build binary
        run: poetry run pyinstaller testsmith.spec --clean

      - name: Smoke test binary
        run: ${{ matrix.binary }} --version
        shell: bash

      - name: Rename artifact
        run: |
          cp ${{ matrix.binary }} ${{ matrix.artifact }}
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  # ── Create GitHub Release ─────────────────────────────────
  publish:
    needs: [build, semantic-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.semantic-release.outputs.tag }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Flatten artifacts
        run: |
          mkdir -p release/
          find artifacts/ -type f -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release/
            sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.semantic-release.outputs.tag }}
          generate_release_notes: true
          files: |
            release/*

  # ── Build PyPI distribution ──────────────────────────────
  build-dists:
    name: Build PyPI distribution
    needs: semantic-release
    if: needs.semantic-release.outputs.released == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.semantic-release.outputs.tag }}
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: pipx install poetry
      - name: Build package
        run: poetry build
      - name: Upload release distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  # ── Publish to PyPI ───────────────────────────────────────
  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - build-dists
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/testsmith

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

