name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  # ── Semantic Release: Auto-version and tag ────────────────
  release:
    runs-on: ubuntu-latest
    concurrency: release
    outputs:
      released: ${{ steps.release.outputs.released }}
      version: ${{ steps.release.outputs.version }}
      tag: ${{ steps.release.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          semantic-release version
          echo "released=$(semantic-release version --print)" >> $GITHUB_OUTPUT
          echo "version=$(semantic-release version --print)" >> $GITHUB_OUTPUT
          echo "tag=v$(semantic-release version --print)" >> $GITHUB_OUTPUT

  # ── Build binaries for each platform ──────────────────────
  build:
    needs: release
    if: needs.release.outputs.released == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: testsmith-linux-amd64
            binary: dist/testsmith
          - os: macos-13
            artifact: testsmith-macos-amd64
            binary: dist/testsmith
          - os: macos-latest
            artifact: testsmith-macos-arm64
            binary: dist/testsmith
          - os: windows-latest
            artifact: testsmith-windows-amd64.exe
            binary: dist/testsmith.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --with build

      - name: Build binary
        run: poetry run pyinstaller testsmith.spec --clean

      - name: Smoke test binary
        run: ${{ matrix.binary }} --version
        shell: bash

      - name: Rename artifact
        run: |
          cp ${{ matrix.binary }} ${{ matrix.artifact }}
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  # ── Create GitHub Release ─────────────────────────────────
  publish:
    needs: [release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Flatten artifacts
        run: |
          mkdir -p release/
          find artifacts/ -type f -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release/
          sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          generate_release_notes: true
          files: |
            release/*

  # ── Publish to PyPI ───────────────────────────────────────
  pypi:
    needs: [release, build]
    runs-on: ubuntu-latest
    if: "!contains(needs.release.outputs.version, '-')"  # Skip pre-releases
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        run: poetry publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}
