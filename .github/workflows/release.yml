name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  # ── Build binaries for each platform ──────────────────────
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: testsmith-linux-amd64
            binary: dist/testsmith
          - os: macos-latest
            artifact: testsmith-macos-arm64
            binary: dist/testsmith
          - os: windows-latest
            artifact: testsmith-windows-amd64.exe
            binary: dist/testsmith.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install --with build

      - name: Build binary
        run: poetry run pyinstaller testsmith.spec --clean

      - name: Smoke test binary
        run: ${{ matrix.binary }} --version
        shell: bash

      - name: Rename artifact
        run: |
          cp ${{ matrix.binary }} ${{ matrix.artifact }}
        shell: bash

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  # ── Create GitHub Release ─────────────────────────────────
  publish:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Flatten artifacts
        run: |
          mkdir -p release/
          find artifacts/ -type f -exec cp {} release/ \;

      - name: Generate checksums
        run: |
          cd release/
            sha256sum * > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*

  # ── Build PyPI distribution ──────────────────────────────
  build-dists:
    name: Build PyPI distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        run: pipx install poetry
      - name: Build package
        run: poetry build
      - name: Upload release distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  # ── Publish to PyPI ───────────────────────────────────────
  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - build-dists
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/testsmith

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

